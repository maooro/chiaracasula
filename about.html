    <form class="contact-form hide">
        <fieldset>
            <legend>Inviami un messaggio</legend>
            <div class="form-group">
                <label for="input-nome" class="form-label mt-4">Nome</label>
                <input type="text" class="form-control" id="input-nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="input-mail" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="input-mail" aria-describedby="emailHelp"
                    placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Non verrà condivisa mai con nessuno!</small>
            </div>
            <div class="form-group">
                <label for="input-messaggio" class="form-label mt-4">Messaggio</label>
                <textarea class="form-control" id="input-messaggio" rows="3" style="resize:none;"></textarea>
            </div>
            <div class="valid-feedback hidden">Mail inviata con successo!</div>
            <div class="invalid-feedback hidden">Errore di rete. Riprova più tardi.</div>
            <button type="submit" class="btn-submit btn btn-primary mt-3">Invia</button>
        </fieldset>
    </form>
